<!DOCTYPE html>
<HTML>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cadastro de Pacientes</title>
    <meta name="description" content="TRABALHO FRONT END">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap-->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript">
    var urls = new Array("index.html");
    function nextpage(){
        window.location = urls[Math.floor(urls.length*Math.random())];
    }
    function returnpage(a){
        //pagina anterior
        history.go(a);
    }
    function printform(){
        alert("Imprimiendo documento");
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        var j = {
            "tidentificador":"dirs1",
            "ageografica":"dirs2",
            "designacao":"designacao",
            "emisor":"emisor",
        };
        xhr.send(JSON.stringify(j));
        this.salvar();
    }
    function salvar() {
       document.getElementById('conteudo').document.designMode = 'On';
       var conteudo = '';

       conteudo += "tidentificador: "+document.getElementById('dirs1').value+"<br>";
       conteudo += "ageografica: "+document.getElementById('dirs2').value+"<br>";
       conteudo += "designacao: "+document.getElementById('designacao').value+"<br>";
       conteudo += "emisor: "+document.getElementById('emisor').value+"<br>";
    
       frames['conteudo'].document.body.innerHTML = conteudo;
    
       frames['conteudo'].document.execCommand('SaveAs',false,'arquivo.txt');
}
</script>
<style>
@media only screen and (max-width: 959px) {
    label{
        font-size: 11px;
    }
}
@media only screen and (min-width: 768px) and (max-width: 959px) {
    h2{
        font-size: 11px;
    }
}
@media only screen and (max-width: 767px) {
    h1{
        font-size: 12px;
    }
}
@media only screen and (min-width: 480px) and (max-width: 767px) {
    h3{
        font-size: 10px;
    }
}
@media only screen and (max-width: 479px) {
    p{
        font-size: 7px;
    }
}
</style>

</head>
<BODY>
<!--cabecera-->
<div class="container">
  <div class="row">
      <div class="form-group">
          <h3>RESUMO E RELATORIO DE DADOS A IMPRIMIR</h3>
        <br>
      </div>
  </div>
  <!--fin cabecera-->
<!-- INICIO FORMULARIO-->
  <div class="jumbotron">
    <div class="row">
  <div class="form-group">
  <form id="formulario" action="resumo.html" method="POST" name="myForm" class="form-horizontal" style="margin:0 auto">
  <div class="form-group" col-md-8>
  <label for="resumo">Datos do paciente cadastrado</label>


<!-- FINAL DEL FORMULARIO-->
<!-- botones -->
  <div class="container">
  <div align = "center">
   <div class="btn-group" data-toggle="buttons">
      
      <button class="btn btn-primary btn-loading" data-loading-text="Imprimiendo, aguarde ...">Confirmar e Imprimir</button>   
      </div></div> 
      </div></div>  
      </div></div></div>
  <div class="row">
  <div class="form-group">
<table width="100%">
        <th><td><br></td><td></td></th>
        <th><td><br></td><td></td></th>
    <tr>
        <td><div align="left" style="padding-left: 0pt;">
              <button type="submit" class="btn btn_return" value="Retornar" type="button" onclick="returnpage(-1)">    Retornar</button>
            </div>
        </td>
        <td>    <div align="right" style="padding-right: 0pt;">
              <button type="submit" class="btn btn_next" value="Siguiente" type="button" onclick="javascript:nextpage()">    Siguiente    </button>
            </div>
    </tr>
</table>

<!-- fim botones -->
</div></div>
</form></div></div></div>  </DIV></DIV>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
  $(function(){
    $('.btn-loading').on('click',function(){
            $btn = $(this).button('loading');
      setTimeout(function(){
              $btn.button('reset');
       rad      },1000);
  });
});
</script>
</BODY>
</HTML>
