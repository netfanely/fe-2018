<!DOCTYPE html>
<HTML>
<head>
<title>Cadastro de Pacientes</title>
<script type="text/javascript">
    function submitform(){
        alert("Sending Json");
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        var j = {
            "tidentificador":"dirs1",
            "ageografica":"dirs2",
            "designacao":"designacao",
            "emisor":"emisor",
        };
        xhr.send(JSON.stringify(j));
        this.salvar();
    }
    function salvar() {
       document.getElementById('conteudo').document.designMode = 'On';
       var conteudo = '';

       conteudo += "tidentificador: "+document.getElementById('dirs1').value+"<br>";
       conteudo += "ageografica: "+document.getElementById('dirs2').value+"<br>";
       conteudo += "designacao: "+document.getElementById('designacao').value+"<br>";
       conteudo += "emisor: "+document.getElementById('emisor').value+"<br>";
    
       frames['conteudo'].document.body.innerHTML = conteudo;
    
       frames['conteudo'].document.execCommand('SaveAs',false,'arquivo.txt');
}
</script>
</head>
<BODY>
    <center>
<H1>CADASTRO DE PACIENTES</H1>
    </center>
<BR>
<CENTER>Identificador | <a href="nomes.html">Nomes</a> | <a href="geograf.html">Dados Geograficos</a> | <a href="endereco.html">Enderecos</a> | <a href="eletro.html">Comunicacoes eletronicos</a> | <a href="vinculos.html">Vinculos</a></CENTER>
<br><br>
<form action="nomes.html" method="POST" name="myForm">
<table align="center">
<tr>
<td>Tipo do identificador</td><td>Area geografica</td>
</tr>
<tr>
<td><input list="dirs1" name="dir1" id="dir1" />
    <datalist id="dirs1">
      <option value="Unico dentro da organizacao" />
      <option value="Numero do prontuario" />
      <option value="Radiologia" />
      <option value="Patologia" />
      <option value="Farmacia" />
    </datalist></td>
<td><input list="dirs2" name="dir2" id="dir2" />
        <datalist id="dirs2">
          <option value="Local" />
          <option value="Area regiao distrito" />
          <option value="Estado provincia territorio" />
          <option value="Nacional" />
        </datalist></td>
</tr>
<tr>
<td>Designacao</td><td>Data</td>
</tr>
<tr>
<td><input type="text" name="designacao" /></td><td><input type="text" name="data" value="mm/dd/aaaa" /></td>
</tr>
<tr>
<td>Emissor</td><td></td>
</tr>
<tr>
<td><input type="text" name="emisor" /></td><td></td>
</tr>
</table>
<table align="center" border="0">
    <th><td><br></td></th><th><td><br></td></th>
    <tr>
        <td>Retornar</td><td>Limpar</td>
        <td><input value="Enviar" type="submit" onclick="submitform()">
            <iframe id="conteudo" style="display: none"></iframe></td>
        <td>Siguiente</td>
    </tr>
</table>
<div align="right">>>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
</form>
</BODY>
</HTML>
