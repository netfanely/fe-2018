<!DOCTYPE html>
<HTML>
<head>
<title>Cadastro de Pacientes</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
<script type="text/javascript">
    var urls = new Array("nomes.html");
    function nextpage(){
        window.location = urls[Math.floor(urls.length*Math.random())];
    }
    function returnpage(a){
        //pagina anterior
        history.go(a);
    }
    function submitform(){
        alert("Sending Json");
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        var j = {
            "tidentificador":"dirs1",
            "ageografica":"dirs2",
            "designacao":"designacao",
            "emisor":"emisor",
        };
        xhr.send(JSON.stringify(j));
        this.salvar();
    }
    function salvar() {
       document.getElementById('conteudo').document.designMode = 'On';
       var conteudo = '';

       conteudo += "tidentificador: "+document.getElementById('dirs1').value+"<br>";
       conteudo += "ageografica: "+document.getElementById('dirs2').value+"<br>";
       conteudo += "designacao: "+document.getElementById('designacao').value+"<br>";
       conteudo += "emisor: "+document.getElementById('emisor').value+"<br>";
    
       frames['conteudo'].document.body.innerHTML = conteudo;
    
       frames['conteudo'].document.execCommand('SaveAs',false,'arquivo.txt');
}
</script>
</head>
<BODY>
    <center>
<H1>CADASTRO DE PACIENTES</H1>
    </center>
<BR>
<h3><CENTER>Identificador | <a href="nomes.html">Nomes</a> | <a href="geograf.html">Dados Geograficos</a> | <a href="endereco.html">Enderecos</a> | <a href="eletro.html">Comunicacoes eletronicos</a> | <a href="vinculos.html">Vinculos</a></CENTER></h3>
<br><br>
<div id="area">
<form id="formulario" action="nomes.html" method="POST" name="myForm">
    <fieldset>
<table align="center">

<th><legend>Identificador</legend></th>    
<tr>
<td><label>Tipo do identificador</label></td><td><label>Area geografica</label></td>
</tr>
<tr>
<td><input class="tipoiden" list="dirs1" name="dir1" id="dir1" />
    <datalist id="dirs1">
      <option value="Unico dentro da organizacao" />
      <option value="Numero do prontuario" />
      <option value="Radiologia" />
      <option value="Patologia" />
      <option value="Farmacia" />
    </datalist></td>
<td><input class="areageo" list="dirs2" name="dir2" id="dir2" />
        <datalist id="dirs2">
          <option value="Local" />
          <option value="Area regiao distrito" />
          <option value="Estado provincia territorio" />
          <option value="Nacional" />
        </datalist></td>
</tr>
<tr>
<td><label>Designacao</label></td><td><label>Data</label></td>
</tr>
<tr>
<td><input class="designacao" type="text" name="designacao" /></td><td><input type="text" name="data" value="mm/dd/aaaa" /></td>
</tr>
<tr>
<td><label>Emissor</label></td><td></td>
</tr>
<tr>
<td><input class="emisor" type="text" name="emisor" /></td><td></td>
</tr>
</table>
<!-- botones -->
<table align="center" border="0">
    <th><td><br></td><td></td></th>
    <th><td><br></td><td></td></th>
    <tr>
        
        <td colspan="2"><div align="center" style="padding-right: 20pt;">
            <input class="btn_limpar" value="Limpar" type="reset"></div></td>
        <td colspan="2"><div align="center" style="padding-left: 20pt;">
            <input class="btn_enviar" value="Enviar" type="submit" onclick="submitform()"></div>
            <iframe id="conteudo" style="display: none"></iframe></td>
        
    </tr>
</table></fieldset>
<table width="100%">
        <th><td><br></td><td></td></th>
        <th><td><br></td><td></td></th>
    <tr>
        <td><div align="left" style="padding-left: 0pt;">
            <input class="btn_return" value="Retornar" type="button" onclick="returnpage(-1)"></div>
        </td>
        <td><div align="right" style="padding-right: 0pt;">
            <input class="btn_next" value="Siguiente" type="button" onclick="javascript:nextpage()"></div>
        </td>
    </tr>
</table>
</div>

<!-- fim botones -->

</form>
</BODY>
</HTML>
