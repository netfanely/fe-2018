<script type="text/javascript">
    var urls = new Array("geograf.html");
    function nextpage(){
        window.location = urls[Math.floor(urls.length*Math.random())];
    }
    function returnpage(a){
        //pagina anterior
        history.go(a);
    }
    function submitform(){
        alert("Sending Json");
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        var j = {
            "tidentificador":"dirs1",
            "ageografica":"dirs2",
            "designacao":"designacao",
            "emisor":"emisor",
        };
        xhr.send(JSON.stringify(j));
        this.salvar();
    }
    function salvar() {
       document.getElementById('conteudo').document.designMode = 'On';
       var conteudo = '';

       conteudo += "tidentificador: "+document.getElementById('dirs1').value+"<br>";
       conteudo += "ageografica: "+document.getElementById('dirs2').value+"<br>";
       conteudo += "designacao: "+document.getElementById('designacao').value+"<br>";
       conteudo += "emisor: "+document.getElementById('emisor').value+"<br>";
    
       frames['conteudo'].document.body.innerHTML = conteudo;
    
       frames['conteudo'].document.execCommand('SaveAs',false,'arquivo.txt');
}
</script>

   <script>
            function novoNome() {
              var panel = document.getElementById("paraAnimar");
              var estilo = panel.style;
              if (estilo.maxHeight) {
                estilo.maxHeight = null;
              } else {
                estilo.maxHeight = panel.scrollHeight + "px";
              }
            }
            function animar() {
              var obj = document.getElementById("paraAnimar").classList;
              if (obj.contains("zoomIn")) {
                obj.remove("zoomIn");
                obj.add("zoomOut");
              } else {
                obj.remove("zoomOut");
                obj.add("zoomIn");
              }
            }
            function toggle(obj) {
              var icone = obj.childNodes[1].childNodes[1];
              if (icone.classList.contains('fa-square-o')) {
                icone.classList.remove("fa-square-o");
                icone.classList.add("fa-check-square-o");
              } else {
                icone.classList.remove("fa-check-square-o");
                icone.classList.add("fa-square-o");
              }
            }
   </script>
