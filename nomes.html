<!DOCTYPE html>
<HTML>
<head>
<title>Cadastro de Pacientes</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
<script type="text/javascript">
    var urls = new Array("geograf.html");
    function nextpage(){
        window.location = urls[Math.floor(urls.length*Math.random())];
    }
    function returnpage(a){
        //pagina anterior
        history.go(a);
    }
    function submitform(){
        alert("Sending Json");
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        var j = {
            "tidentificador":"dirs1",
            "ageografica":"dirs2",
            "designacao":"designacao",
            "emisor":"emisor",
        };
        xhr.send(JSON.stringify(j));
        this.salvar();
    }
    function salvar() {
       document.getElementById('conteudo').document.designMode = 'On';
       var conteudo = '';

       conteudo += "tidentificador: "+document.getElementById('dirs1').value+"<br>";
       conteudo += "ageografica: "+document.getElementById('dirs2').value+"<br>";
       conteudo += "designacao: "+document.getElementById('designacao').value+"<br>";
       conteudo += "emisor: "+document.getElementById('emisor').value+"<br>";
    
       frames['conteudo'].document.body.innerHTML = conteudo;
    
       frames['conteudo'].document.execCommand('SaveAs',false,'arquivo.txt');
}
</script>
</head>
<BODY>
    <center>
<H1>CADASTRO DE PACIENTES</H1>
    </center>
<BR>
<h3><CENTER><a href="index.html">Identificador</a> | Nomes | <a href="geograf.html">Dados Geograficos</a> | <a href="endereco.html">Enderecos</a> | <a href="eletro.html">Comunicacoes eletronicos</a> | <a href="vinculos.html">Vinculos</a></CENTER></h3>
<br><br>
<div id="area"></div>
<form id="formulario" action="geograf.html" method="POST" name="myForm">
    <fieldset>
<table align="center">
<th><legend>Nome</legend></th>
<tr>
<td><label>Nome</label></td><td><label>Sobrenome</label></td>
</tr>
<tr>
<td><input class="nome" type="text" name="nome" size="40"/></td>
<td><input class="sobrenome" type="text" name="sobrenome" size="40"/></td>
</tr>
<tr>
<td><label>Titulo</label></td><td><label>Sufixo</label></td>
</tr>
<tr>
<td><input class="titulo" type="text" name="titulo" value="Prof., Dr., ..." /></td><td><input type="text" name="sufixo" value="Junior, Filho, ..." /></td>
</tr>
<tr>
<td><label>Nome Completo</label></td><td></td>
</tr>
<tr>
<td><label class="completo" for="completo">--preencha os campos --</label></td><td></td>
</tr>
<tr>
    <td><label>Uso</label></td><td></td>
</tr>
<tr><td><input class="uso" list="uso" name="dir" id="dir" />
    <datalist id="dirs">
      <option value="ReLatorio(R)" />
      <option value="Nome de recem nascido (N)" />
      <option value="Nome profissional ou comercial (C)" />
      <option value="Nome de solteiro (nascimento)(original)" />
      <option value="Nome registrado (nome legal)" />
      <option value="Outro nome (alias)" />
    </datalist></td><td></td></tr>
</table>
<!-- botones -->
<table align="center" border="0">
        <th><td><br></td><td></td></th>
        <th><td><br></td><td></td></th>
        <tr>
            
            <td colspan="2"><div align="center" style="padding-right: 20pt;">
                <input class="btn_limpar" value="Limpar" type="reset"></div></td>
            <td colspan="2"><div align="center" style="padding-left: 20pt;">
                <input class="btn_enviar" value="Enviar" type="submit" onclick="submitform()"></div>
                <iframe id="conteudo" style="display: none"></iframe></td>
            
        </tr>
    </table></fieldset>
    <table width="100%">
        <tr>
            <td><div align="left" style="padding-left: 0pt;">
                <input class="btn_return" value="Retornar" type="button" onclick="returnpage(-1)"></div>
            </td>
            <td><div align="right" style="padding-right: 0pt;">
                <input class="btn_next" value="Siguiente" type="button" onclick="javascript:nextpage()"></div>
            </td>
        </tr>
    </table>
    </div>
    <!-- fim botones -->
</form>
</BODY>
</HTML>
